<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>tables</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <th>number</th>
                <th>color</th>
                <th>country</th>
            </thead>
            <tr>
                <td>250</td>
                <td>red</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>100</td>
                <td>blue</td>
                <td>france</td>
            </tr>
        </table>
        <table border="1">
            <thead>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>GDP</th>
            </thead>
            <tr>
                <td>United States</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="us flag"></td>
                <td>18,561,930</td>
            </tr>
            <tr>
                <td>India</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="india flag"></td>
                <td>2,250,990</td>
            </tr>
            <tr>
                <td>United Kingdom</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="uk flag"></td>
                <td>2,649,890</td>
            </tr>
        </table>
    </body>
</html>
